<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson5 - Table</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<table cellspacing="0" cellpadding="0">
  <tr class="tr1">
    <td colspan="2"></td>
    <td colspan="3"></td>
    <td colspan="4"></td>
  </tr>
  <tr class="tr2">
    <td rowspan="2"></td>
    <td rowspan="4" colspan="4"></td>
    <td rowspan="2" colspan="4"></td>
  </tr>
  <tr class="tr3">
  </tr>
  <tr class="tr4">
    <td rowspan="3"></td>
    <td rowspan="2" colspan="3"></td>
    <td rowspan="2"></td>
  </tr>
  <tr class="tr5">
  </tr>
  <tr class="tr6">
    <td rowspan="2" colspan="2"></td>
    <td colspan="2"></td>
    <td colspan="4"></td>
  </tr>
  <tr class="tr7">
    <td rowspan="3"></td>
    <td colspan="2"></td>
    <td rowspan="2" colspan="4"></td>
  </tr>
  <tr class="tr8">
    <td colspan="2" rowspan="2"></td>
    <td colspan="2"></td>
  </tr>
  <tr class="tr9">
    <td colspan="6"></td>
  </tr>
</table>
</body>
</html>
